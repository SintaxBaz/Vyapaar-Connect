<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vyapaar Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #000000;
      --secondary: #6b7280;
      --bg: #f9fafb;
      --card: #ffffff;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      overflow: hidden;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 380px;
      padding: 32px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      background: #eef2ff;
      color: #4338ca;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-bottom: 22px;
      box-shadow: 0 4px 10px rgba(67, 56, 202, 0.15);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    p {
      margin: 0 0 16px;
      font-size: 15px;
      color: var(--secondary);
      line-height: 1.5;
    }

    .points {
      font-size: 16px;
      font-weight: 600;
      color: var(--success);
      margin-bottom: 22px;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #000;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .google-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      padding: 2px;
    }

    .secure-text {
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
    }

    .status {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
    }

    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #f9fafb 0%, #eef2ff 100%);
    }

    .bg::before,
    .bg::after {
      content: "";
      position: absolute;
      width: 60%;
      height: 60%;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 40px;
      transform: rotate(25deg);
      filter: blur(2px);
    }

    .bg::before {
      top: -20%;
      left: -10%;
    }

    .bg::after {
      bottom: -25%;
      right: -15%;
    }

    .bg span {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.6;
      transform: rotate(45deg);
      box-shadow:
        0 0 0 0 rgba(255,255,255,0.4),
        0 0 12px rgba(255,255,255,0.8);
    }
  </style>
</head>

<body>

  <div class="bg">
    <span></span>
  </div>

  <div class="card">
    <div class="badge">Vyapaar Rewards</div>

    <h1>Scan successful üéâ</h1>
    <p>Sign in with Google to instantly receive your loyalty points.</p>

    <div class="points">+10 loyalty points</div>

    <button onclick="signIn()" class="google-btn">
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google"
      />
      <span>Continue with Google</span>
    </button>

    <div class="secure-text">Secure ‚Ä¢ No app required</div>

    <!-- EXISTING -->
    <div id="status" class="status"></div>

    <!-- üîπ NEW (ADDED) -->
    <div id="walletStatus" class="status" style="display:none;color:#6b7280;">
      ‚è≥ Google Wallet sync will be enabled after approval
    </div>
  </div>

  <script>
    function signIn() {
      const btn = document.querySelector(".google-btn");
      const status = document.getElementById("status");

      // Prevent double click
      btn.disabled = true;

      // Show loading
      btn.innerHTML = "Signing in...";

      // Simulate Google sign-in delay
      setTimeout(() => {
        // Replace button with signed-in text
        btn.outerHTML = `
          <div style="
            margin-top: 14px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
          ">
            ‚úÖ Signed in as <span style="color:#2563eb">user@gmail.com</span>
          </div>
        `;

        // Show success message
        status.innerText = "‚úÖ 10 loyalty points credited successfully!";
      }, 1200);
    }
</script>





</body>
</html>
